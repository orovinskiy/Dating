<include href="views/navBar.html">
    <!--
    * @author Oleg Rovinskiy
    * @date 1/18/2020
    * @url https://github.com/orovinskiy/Dating
    * This page gathers the user bio and contact info
    -->

    <link rel="stylesheet" href="styles/personInfo.css" type="text/css">

    <div class="container">
        <form action="#" method="post">
            <h1 class="h1Profile">Personal Info</h1><hr>
            <div class="row">
                <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label for="email">
                                <span class="label">Email<span class="error"> *{{ @error['mail'] }}</span></span>
                            </label>
                            <input type="text" class="form-control "
                                   value="{{ @email}}" id="email" name="email" placeholder="Enter Email">
                        </div>

                        <label for="state"><span class="label">State</span></label>
                        <div class="form-group">
                            <select class="form-control" id="state" name="state">
                                <repeat group="{{@states}}" value="{{@state}}">
                                    <option
                                        <check if="{{ @stateVar == @state}}">
                                            selected
                                        </check>
                                            value="{{ @state }}">{{@state}}</option>
                                </repeat>
                            </select>
                        </div>

                        <div id="format"><span class="label">Seeking</span>
                            <div class="form-group row ml-2" >
                                <repeat group="{{ @gender}}" value="{{@gend}}">
                                    <div class="form-check col-6">
                                        <input class="form-check-input" type="radio"
                                        <check if=" {{ @seeking == @gend }}">
                                            checked
                                        </check>name="seeking" id="{{@gend}}" value="{{@gend}}" >
                                        <label class="form-check-label" for="{{@gend}}">
                                            {{@gend}}
                                        </label>
                                    </div>
                                </repeat>
                            </div>
                        </div>

                </div><!-- Column -->
                <div class="col-md-6 col-12">
                    <div  class="form-group">
                        <label for="bio"><span class="label">Biography</span></label>
                        <textarea class="form-control" id="bio" name="bio" rows="7"
                                   placeholder="About Yourself">{{ @bio}}</textarea>
                    </div>
                </div><!-- Column -->
            </div><!-- Row -->
            <hr><button class="btn btn-primary" type="submit">Next >></button>
        </form>
    </div><!-- Container -->

    <!-- jQuery first, then Popper.js, Bootstrap JS then personal validation script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
