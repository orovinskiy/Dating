<include href="views/navBar.html">

    <link rel="stylesheet" href="styles/personInfo.css" type="text/css">

    <div class="container">
        <form action="profile" method="post">
            <h1 id="h1Profile">Personal Info</h1><hr>
            <div class="row">
                <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label for="email"><span class="label">Email</span></label>
                            <input type="text" class="form-control " id="email" name="email" placeholder="Enter Email">
                        </div>

                        <label for="state"><span class="label">State</span></label>
                        <div class="form-group">
                            <select class="form-control" id="state" name="state">
                                <option value="none">Select One</option>
                                <option value="Washington">Washington</option>
                                <option value="California">California</option>
                                <option value="Oregon">Oregon</option>
                                <option value="New York">New York</option>
                                <option value="North Dakota">North Dakota</option>
                                <option value="South Dakota">South Dakota</option>
                            </select>
                        </div>

                        <div id="format"><span class="label">Seeking</span>
                            <div class="form-group row ml-2" >
                                <div class="form-check col-6">
                                    <input class="form-check-input" type="radio" name="seeking" id="male" value="male" >
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check col-6">
                                    <input class="form-check-input" type="radio" name="seeking" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>

                </div><!-- Column -->
                <div class="col-md-6 col-12">
                    <div  class="form-group">
                        <label for="bio"><span class="label">Biography</span></label>
                        <textarea class="form-control" id="bio" name="bio" rows="7" placeholder="About Yourself"></textarea>
                    </div>
                </div><!-- Column -->
            </div><!-- Row -->
            <button class="btn btn-primary" type="submit">Next >></button>
        </form>
    </div><!-- Container -->

    <!-- jQuery first, then Popper.js, Bootstrap JS then personal validation script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
