<include href="views/navBar.html">
    <!--
    * @author Oleg Rovinskiy
    * @date 1/18/2020
    * @url https://github.com/orovinskiy/Dating
    * The home page that is routed to.
    * This page gathers the interests of the user.
    -->

    <link rel="stylesheet" href="styles/personInfo.css" type="text/css">

    <div class="container">
        <form action="#" method="post">
            <h1 class="h1Profile">Interests</h1><hr>
            <h3 class="error">{{@error['illegal']}}&nbsp;</h3>
            <div class="checks"><span class="label">In-door Interests</span> </div>

            <repeat group="{{@inDoor}}" value="{{@active}}">
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox"
                           <check if="{{isset(@joke) && in_array(@active,@joke) }}">
                               checked
                           </check>value="{{@active}}" id="{{@active}}" name="doorInter[]">
                    <label class="form-check-label" for="{{@active}}">
                        {{@active}}
                    </label>
                </div>
            </repeat>

            <div class="checks"><span class="label">Out-door Interests</span> </div>

            <repeat group="{{@outDoor}}" value="{{@active2}}">
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="{{@active2}}"
                    <check if="{{isset(@joke) && in_array(@active2,@joke) }}">
                        checked
                    </check>id="{{@active2}}" name="doorInter[]">
                    <label class="form-check-label" for="{{@active2}}">
                        {{@active2}}
                    </label>
                </div>
            </repeat>
           <hr>
            <button class="btn btn-primary" type="submit">Next >></button>
        </form>
    </div>
    <!-- jQuery first, then Popper.js, Bootstrap JS then personal validation script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
