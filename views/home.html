<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cereal Joins</title>

    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="carousel slide carousel-fade" id="homeCarousel" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#homeCarousel" data-slide-to="1"></li>
            <li data-target="#homeCarousel" data-slide-to="2"></li>
            <li data-target="#homeCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div  class="carousel-item active">
                <img class="d-block w-100" src="../images/home.jpg" alt="two people enjoying cereal">
                <div class="carousel-caption d-none d-md-block">
                    <p class="p-body">One of our successful couples enjoy some cereal!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../images/home1.jpg" alt="Lucky Charms">
                <div class="carousel-caption d-none d-md-block">
                    <p class="carousel-body">A beautiful bowl of lucky charms. YUM!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../images/home2.jpg" alt="Help Cereal">
                <div class="carousel-caption d-none d-md-block">
                    <p class="carousel-body">We are here to help you find the cereal lover you deserve.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../images/home3.jpg" alt="Classy Cereal">
                <div class="carousel-caption d-none d-md-block">
                    <p class="carousel-body">Who said you can't enjoy cereal with a bit of class.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true">
                <span class="sr-only">Previous</span>
            </span>
        </a>
        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true">
                <span class="sr-only">Next</span>
            </span>
        </a>
    </div>
    <p>Happy</p>
</div>

</body>
<!-- jQuery first, then Popper.js, Bootstrap JS then personal validation script-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
